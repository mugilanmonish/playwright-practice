<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delayed UI Change</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
      background-color: #f0f0f0;
    }

    #message {
      font-size: 24px;
      margin-top: 20px;
    }

    .new-message {
      font-size: 24px;
      color: green;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Delayed UI Demo</h1>
  <button onclick="startTimer()">Click Me</button>
  <div id="message">Waiting for 1 minute...</div>

  <script>
    function startTimer() {
      setTimeout(() => {
        const newTag = document.createElement('p'); // You can change 'p' to 'div' or 'span' if needed
        newTag.innerText = 'âœ… UI Updated after 1 minute!';
        newTag.className = 'new-message';
        document.body.appendChild(newTag); // Append to the body
      }, 60000); // 1 minute = 60,000 ms
    }
  </script>
</body>
</html>
