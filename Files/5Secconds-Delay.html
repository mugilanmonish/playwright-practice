<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Submit Button</title>
    <style>
        #submitBtn {
            display: none;
        }
        #confirmationMessage {
            display: none;
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Submit Button will appear after 5 seconds</h2>
    <button id="submitBtn" disabled>Submit</button>
    <p id="confirmationMessage">Form submitted successfully!</p>
    
    <script>
        setTimeout(() => {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.style.display = 'block';
            
            setTimeout(() => {
                submitBtn.disabled = false;
            }, 3000);
        }, 5000);

        document.getElementById('submitBtn').addEventListener('click', () => {
            document.getElementById('confirmationMessage').style.display = 'block';
        });
    </script>
</body>
</html>
